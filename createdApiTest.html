<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>api from django</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
    <style>
      body{
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      body>h1{
        font-weight: 500;
        text-decoration: underline;
      }
    </style>
</head>

<body>

    <h1>Django restful apis THE APIs</h1>

    <ol id="rooms-container">

    </ol>

</body>

<script>
    let roomsContainer = document.getElementById('rooms-container');

    let getRooms = async () => {
        let response = await fetch('http://localhost:8000/api/rooms/');
        let rooms = await response.json();

        // Convert the JSON to a pretty string
        let prettyJson = JSON.stringify(rooms, null, 2);

        roomsContainer.innerHTML = `
            <pre><code class="language-json">${prettyJson}</code></pre>
        `;

        // Re-highlight after content is added
        Prism.highlightAll();
    };

    getRooms();
</script>

<!-- Prism.js json syntax highlighting -->
<link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

</html>
